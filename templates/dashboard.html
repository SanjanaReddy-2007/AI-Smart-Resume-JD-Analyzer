<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Skill Gap Analyzer</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<!-- Smooth icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body class="page-bg">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm stylish-nav">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold fs-3" href="#">
      <i class="fa-solid fa-chart-line"></i> Skill Analyzer
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link nav-text" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link nav-text" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-5 p-4 px-5 main-card shadow-lg rounded-4">

    <h1 class="text-center fw-bold mb-4 heading-text">
        <i class="fa-solid fa-brain"></i> AI-Powered Skill Gap Analyzer
    </h1>

    <div class="row g-4">

        <!-- Resume Upload -->
        <div class="col-md-6">
            <div class="upload-card shadow-sm p-3 rounded-4">
                <label class="fw-bold section-label">Upload Resume (PDF)</label>

                <label for="resume" class="custom-upload-btn mt-2">
                    <i class="fa-solid fa-file-arrow-up"></i> Choose Resume
                </label>
                <input type="file" id="resume" accept="application/pdf" class="d-none">

                <iframe id="resumePreview" class="preview-frame mt-3"></iframe>
            </div>
        </div>

        <!-- JD Upload -->
        <div class="col-md-6">
            <div class="upload-card shadow-sm p-3 rounded-4">
                <label class="fw-bold section-label">Upload Job Description (PDF)</label>

                <label for="jd" class="custom-upload-btn mt-2">
                    <i class="fa-solid fa-file-arrow-up"></i> Choose JD
                </label>
                <input type="file" id="jd" accept="application/pdf" class="d-none">

                <iframe id="jdPreview" class="preview-frame mt-3"></iframe>
            </div>
        </div>

    </div>

    <button id="analyzeBtn" class="analyze-btn mt-4 w-100">
        <i class="fa-solid fa-magnifying-glass-chart"></i> Analyze Skills
    </button>

    <!-- RESULTS -->
    <div id="results" class="mt-5 result-box p-4 rounded-4 shadow-sm" style="display:none;">

        <h2 class="fw-bold mb-4 result-heading"><i class="fa-solid fa-square-poll-vertical"></i> Results</h2>

        <p><strong class="text-green">Matching Skills:</strong> <span id="matched"></span></p>
        <p><strong class="text-red">Missing Skills:</strong> <span id="missing"></span></p>
        <p><strong>Similarity Score:</strong> <span id="similarity"></span>%</p>

        <div class="progress mt-3" style="height: 28px;">
            <div id="progress" class="progress-bar progress-custom"></div>
        </div>

    </div>

    <!-- CHARTS + TABLE -->
    <div id="extraSections" style="display:none;">

        <h3 class="fw-bold mt-5">Skill Match Level (Bar Graph)</h3>
        <div class="chart-card shadow-sm p-3 rounded-4">
            <canvas id="skillChart" height="150"></canvas>
        </div>

        <h3 class="fw-bold mt-5">Resume vs JD Skill Overview</h3>
        <div class="chart-card p-3 rounded-4" style="width:280px; margin:auto;">
            <canvas id="donutChart"></canvas>
        </div>

        <h3 class="fw-bold mt-5">Semantic Skill Mapping</h3>
        <div id="semanticTable" class="mt-3 shadow-sm p-3 rounded-4 bg-white"></div>

        <button id="exportPDF" class="export-btn mt-4 w-100" style="display:none;">
            <i class="fa-solid fa-file-pdf"></i> Download PDF Report
        </button>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
