<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Skill Gap Analyzer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4 p-4 bg-white rounded shadow">

    <h1 class="text-center mb-4">AI-Powered Skill Gap Analyzer</h1>

    <div class="row">
        <!-- Resume -->
        <div class="col-md-6 mb-4">
            <label class="fw-bold">Upload Resume PDF</label>
            <div class="border p-3 rounded bg-light">
                <label for="resume" class="btn btn-primary w-100">Choose Resume</label>
                <input type="file" id="resume" accept="application/pdf" class="d-none">
            </div>
            <iframe id="resumePreview" class="w-100 mt-3" style="height:300px;"></iframe>
        </div>

        <!-- JD -->
        <div class="col-md-6 mb-4">
            <label class="fw-bold">Upload Job Description PDF</label>
            <div class="border p-3 rounded bg-light">
                <label for="jd" class="btn btn-primary w-100">Choose JD</label>
                <input type="file" id="jd" accept="application/pdf" class="d-none">
            </div>
            <iframe id="jdPreview" class="w-100 mt-3" style="height:300px;"></iframe>
        </div>
    </div>

    <button id="analyzeBtn" class="btn btn-success w-100">Analyze Skills</button>

    <!-- Results -->
    <div id="results" class="mt-4" style="display:none;">
        <h2>Results:</h2>
        <p><strong>Matching Skills:</strong> <span id="matched"></span></p>
        <p><strong>Missing Skills:</strong> <span id="missing"></span></p>
        <p><strong>Similarity Score:</strong> <span id="similarity"></span>%</p>

        <div class="progress" style="height: 25px;">
            <div id="progress" class="progress-bar" role="progressbar"></div>
        </div>
       

    </div>

    <div id="extraSections" style="display:none;">

    <hr class="mt-4">

    <h3 class="mt-4">Skill Match Level (Bar Graph)</h3>
    <canvas id="skillChart" height="150"></canvas>

    <h3 class="mt-4">Resume vs JD Skill Match Overview</h3>

    <div style="width:280px; height:280px; margin:auto;">
        <canvas id="donutChart"></canvas>
    </div>

    <h3 class="mt-5">Semantic Skill Mapping Table</h3>
    <div id="semanticTable" class="mt-3"></div>

    <button id="exportPDF" class="btn btn-secondary w-100 mt-3" style="display:none;">
        Download Results as PDF
    </button>

</div>


</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
